<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<nav class="navbar navbar-default">
		<h:form>
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<h:link outcome="/home" styleClass="navbar-brand">CCTV - Home</h:link>
				</div>

				<div id="navbar" class="collapse navbar-collapse">
					<h:panelGroup rendered="#{loginBean.loggedIn}">
						<ul class="nav navbar-nav navbar-right">
							<li><h:link outcome="/pages/setting/setting">
									<h:outputText value="Impostazioni" />
								</h:link></li>
							<li><h:link outcome="/pages/user/change-password">
									<h:outputText value="Change Password" />
									<f:param name="uz" value="#{loginBean.user.id}" />
								</h:link></li>
								<li><h:link outcome="/pages/log/log">
									<h:outputText value="Log sistema" />
								</h:link></li>
							<li class="pull-right"><h:commandLink value="Logout"
									action="#{loginBean.logout()}" /></li>
						</ul>
					</h:panelGroup>
				</div>


			</div>
			<!-- /.container-fluid -->
		</h:form>
	</nav>


</h:panelGroup>
