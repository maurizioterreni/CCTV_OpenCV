<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/layout/template.xhtml">

	<ui:define name="body">

		<div class="container">


			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Messaggio</th>
						<th>Orario</th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat id="log-list" var="log"
						value="#{logBean.allLog}">
						<tr>
							<td style="width: 50px !important;"><h:outputText value="#{log.id}"/> </td>
							<td><h:outputText value="#{log.mex}" styleClass="margin-left" /></td>
							<td style="width: 140px !important;"><h:outputText value="#{log.timeToStr()}"/></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>



		</div>

	</ui:define>

</ui:composition>
</html>
