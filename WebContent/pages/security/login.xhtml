<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/layout/template.xhtml">
		<ui:define name="body">
	
			<div class="container">
				<div class="alert alert-danger" role="alert">
					Username or Password are incorrect
				</div>
				<!-- login -->
				<h:panelGroup rendered="#{not loginAction.loggedIn}">
					<form class="form-signin" action="j_security_check" method="post"
							style="max-width: 330px; margin: 0 auto;">
						<h2 class="form-signin-heading">Please sign in</h2>
						<label for="inputEmail" class="sr-only">Email address</label> 
							<input type="email" id="inputEmail" class="form-control"
									placeholder="Email address" name="j_username" /> 
							<label for="inputPassword" class="sr-only">Password</label> 
							<input type="password" id="inputPassword" class="form-control"
									placeholder="Password" name="j_password" />
							<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
				</h:panelGroup>
				
				<h:outputText value="Logged" rendered="#{loginBean.loggedIn}" />
				
			</div>

		</ui:define>
	</ui:composition>
</html>
