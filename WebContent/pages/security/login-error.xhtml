<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="body">

		<div class="container">
			<div class="alert alert-danger" role="alert">Username or
				Password are incorrect</div>
			<!-- login -->
			<h:panelGroup rendered="#{not loginBean.loggedIn}">
					<form class="form-signin" action="j_security_check" method="post"
							style="max-width: 330px; margin: 0 auto;">
						<h2 class="form-signin-heading">Sign in:</h2>
						<label for="inputName" class="sr-only">Username</label> 
							<input type="text" id="inputName" style="margin-top: 10px;" class="form-control" name="j_username"
								placeholder="Username" />
							<label for="inputPassword" class="sr-only">Password</label> 
							<input type="password" id="inputPassword" style="margin-top: 10px; height:38px !important;" class="form-control"
									placeholder="Password" name="j_password" />
							<button class="btn btn-lg btn-primary btn-block" style="margin-top: 10px;" type="submit">Sign in</button>
					</form>
				</h:panelGroup>
				
				<h:outputText value="Logged" rendered="#{loginBean.loggedIn}" />
				
			</div>


	</ui:define>
</ui:composition>
</html>
